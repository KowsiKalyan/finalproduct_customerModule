  youtube_player_flutter: ^8.1.0
  package_info: ^2.0.2
  url_launcher: ^6.1.6
  sqflite: ^2.1.0+1
  version: ^3.0.2
  flutter_downloader: ^1.8.4
  speech_to_text: ^5.5.0
  tuple: ^2.0.1
  cached_network_image: ^3.2.2
  lottie: ^1.4.3
  flutter_stripe: ^3.0.2
  flutter_widget_from_html: ^0.9.0+1
  flutter_html: ^3.0.0-alpha.3
  flutter_inappwebview: ^5.5.0+4
  my_fatoorah: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/png/
    - assets/images/svg/
    - assets/animation/
    - lib/Language/
    - assets/eShop.db

  fonts:
    - family: ubuntu
      fonts:
        - asset: assets/font/Ubuntu-Regular.ttf